    <script>

      var pubnub = new PubNub({
     publishKey:   'pub-c-297a57ea-72a4-4d73-9ef6-41b0033f4f44', // replace with your own pub-key
    subscribeKey: 'sub-c-6736acd8-bc13-11e8-b416-8238ea107fd1' // replace with your own sub-key
      });

      var channel = "realtimepubsub" ;//+ Math.random();

      eon.chart({
        channel: channel,
        flow: true,
        pubnub: pubnub,
        generate: {
          bindto: '#chart',
          data: {
            type: 'spline',
            labels: false
          }
        }
      });
    </script>
